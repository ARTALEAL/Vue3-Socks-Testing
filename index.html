<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart ({{cart.length}})</div>
        <product-display :premium="premium" :cart="cart.length" @add-to-cart="updateCart"
            @remove-from-cart="removeItem"></product-display>
    </div>
    <script src="./app.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>
    <script>const mountedApp = app.mount('#app')</script>
</body>

</html>
